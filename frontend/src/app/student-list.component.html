<div class="card">
  <h2>Student List</h2>

  <p *ngIf="message" class="message">{{ message }}</p>

  <table *ngIf="students && students.length > 0; else noData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.course }}</td>
        <td>{{ s.email }}</td>
        <td>
          <button (click)="onEdit(s)">Edit</button>
          <button (click)="onDelete(s._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No students found. Add some using the form.</p>
  </ng-template>
</div>
